<div class="table-grandparent">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <!-- Resource id Column -->
      <ng-container matColumnDef="resourceId">
        <th mat-header-cell *matHeaderCellDef> Resource id </th>
        <td mat-cell *matCellDef="let element"> {{element.resourceId}} </td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'dd/MM/yyyy hh:mm:ss a'}} </td>
      </ng-container>

      <!-- Trace id Column -->
      <ng-container matColumnDef="traceId">
        <th mat-header-cell *matHeaderCellDef> Trace id </th>
        <td mat-cell *matCellDef="let element"> {{element.traceId}} </td>
      </ng-container>

      <!-- Span id Column -->
      <ng-container matColumnDef="spanId">
        <th mat-header-cell *matHeaderCellDef> Span id </th>
        <td mat-cell *matCellDef="let element"> {{element.spanId}} </td>
      </ng-container>

      <!-- Commit Column -->
      <ng-container matColumnDef="commit">
        <th mat-header-cell *matHeaderCellDef> Commit </th>
        <td mat-cell *matCellDef="let element"> {{element.commit}} </td>
      </ng-container>

      <!-- Metadata Column -->
      <ng-container matColumnDef="metadata">
        <th mat-header-cell *matHeaderCellDef> Metadata </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openMetadataDialog($event, element.metadata)"> Metadata </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 [pageIndex]="pageIndex - 1"
                 [pageSize]="pageLimit"
                 [length]="totalCount"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
